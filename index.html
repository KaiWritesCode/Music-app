<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>

<body>
    <div class="container">
        <h1 class="title">Music App</h1>
        <h2 class="sub-title">Find Millions of Songs Today</h2>
        <div class="search-div">
            <form id="search-form" action="">
                <input id="search-lyric" name="search-lyric" type="text" placeholder="Song/Artist">
                <button id="search-btn">Search</button>
            </form>
        </div>
        <div class="results">
            <div class="search-results"></div>
            <div class="track-name">
                <p class="test"></p>
                <p class="test"></p>
                <p class="test"></p>
            </div>
            <div class="search-artist"></div>
            <div class="artist-name"></div>
        </div>
    </div>

    <footer class="footer">
        <span>Created by <a href="https://github.com/TheRealKai">TheRealKai <i class="fab fa-github"></i></span></a>

        <span class="shazam-link"><a href="https://rapidapi.com/apidojo/api/shazam">API - Shazam</a></span>
        <span class="background-link"><a href="https://www.freepik.com/vectors/background">Background vector created by
                freepik -
                www.freepik.com</a></span>

    </footer>

    <script src="app.js"></script>
</body>

</html>
